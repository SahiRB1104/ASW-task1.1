<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <style>
      .title { font: 28px sans-serif; fill: #0f172a }
      .label { font: 14px sans-serif; fill: #0f172a }
      .box { fill: #fff; stroke: #cbd5e1; stroke-width:1; rx:8 }
      .accent { fill: url(#g) }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <text x="36" y="44" class="title">Claim Processing PoC — System Flow</text>

  <!-- Boxes -->
  <g transform="translate(40,80)">
    <rect class="box" x="0" y="0" width="200" height="80"/>
    <text x="20" y="28" class="label">1. Upload PDF</text>
    <text x="20" y="50" class="label">(Flask UI → S3)</text>

    <rect class="box" x="300" y="-10" width="220" height="100"/>
    <text x="320" y="28" class="label">2. Textract Worker</text>
    <text x="320" y="50" class="label">(async processing)</text>

    <rect class="box" x="650" y="0" width="220" height="80"/>
    <text x="670" y="28" class="label">3. Processed Text</text>
    <text x="670" y="50" class="label">(processed/*.txt)</text>

    <rect class="box" x="950" y="-10" width="200" height="100"/>
    <text x="970" y="28" class="label">4. Local & LLM</text>
    <text x="970" y="50" class="label">(local_extract / Bedrock)</text>

    <!-- Arrows -->
    <line x1="200" y1="40" x2="300" y2="40" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="520" y1="40" x2="650" y2="40" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="870" y1="40" x2="950" y2="40" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#475569" />
    </marker>
  </defs>

  <rect x="36" y="320" width="1128" height="44" rx="6" fill="#eef2ff"/>
  <text x="52" y="349" class="label">Placeholder diagram: replace `app/static/images/image.svg` with a polished diagram for docs or slide decks.</text>
</svg>
